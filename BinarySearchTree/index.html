<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Search Tree Visualization</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="nodeValues">Nhập các giá trị node (cách nhau bởi dấu cách):</label>
        <input type="text" id="nodeValues" placeholder="Ví dụ: 15 20 11 10 19 27 16 30">
        <button id="drawTreeBtn">Hiển thị cây</button>
    </div>
    <div id="modifyControls">
        <label for="addNodeValue">Thêm node:</label>
        <input type="number" id="addNodeValue" placeholder="Nhập giá trị để thêm">
        <button id="addNodeBtn">Thêm</button>
    
        <label for="deleteNodeValue">Xóa node:</label>
        <input type="number" id="deleteNodeValue" placeholder="Nhập giá trị để xóa">
        <button id="deleteNodeBtn">Xóa</button>
    </div>
    <canvas id="treeCanvas" width="1000" height="700"></canvas>

    <script src="tree.js"></script>
</body>
</html>
